{% extends 'dashboard/base.html' %}
{% block passwordactive %} active {% endblock passwordactive %}
{% block content %}
    <section class="container">
    <div id="content" class="p-4 p-md-5">
            <div class="p-6 card col-5 offset-3" style="width: 50%;">
            <div class="p-4 card-body">
              <form method="post">
                {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form2Example1" class="form-control" name="old-pass"/>
                  <label class="form-label" for="form2Example1">Old Password</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form2Example2" class="form-control" name="new-pass"/>
                  <label class="form-label" for="form2Example2">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form2Example3" class="form-control" name="rpt-pass"/>
                  <label class="form-label" for="form2Example3">Confirm Password</label>
                </div>

                  <div class="col">

                  </div>
            </div>

                <!-- Register buttons -->
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block mb-4">Change Password</button>
                </div>
              </form>
            </div>
          </div>
      </div>
      </section>
{% endblock %}
