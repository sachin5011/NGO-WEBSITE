
{% extends 'dashboard/add-base.html' %}
{% block add %}
<div class="head">
  <h3>Edit Team Page</h3>
</div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="form-group">
        <label for="main-title">Name</label>
        <input type="text" class="form-control" id="main-title" placeholder="" name="name" value="{{team_obj.name}}">
          </div>
          <div class="form-group">
        <label for="designation">Designation</label>
        <input type="text" class="form-control" id="designation" placeholder="" name="designation" value="{{team_obj.designation}}">
          </div>
          <div class="form-group">
            <label for="about">About</label>
            <textarea class="form-control" id="about" rows="3" name="about" >{{team_obj.about}}</textarea>
          </div>
        <div class="form-group">
            <label>Upload New Image</label>
          <div class="form-group">
            {% if team_obj.image %}
            <span><strong>{{team_obj.image}}</strong></span>
            {% endif %}
          </div>
            <input type="file" class="form-control-file" name="upload">
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">SAVE</button>
        </div>
    </form>

{% endblock %}
