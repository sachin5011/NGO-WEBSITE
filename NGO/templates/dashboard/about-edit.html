
{% extends 'dashboard/add-base.html' %}
{% block add %}
<div class="head">
	<h3>Edit About Page</h3>
</div>
    <form method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="main-title">Title</label>
        <input type="text" class="form-control" id="main-title" placeholder="" name="title" value="{{abt_obj.title}}">
          </div>
          <div class="form-group">
            <label for="sub-title">Description</label>
            <textarea class="form-control" id="sub-title" rows="3" name="sub_title" >{{abt_obj.desc}}</textarea>
          </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">SAVE</button>
        </div>
    </form>
{% endblock %}
