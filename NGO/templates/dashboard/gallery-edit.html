
{% extends 'dashboard/add-base.html' %}
{% block add %}
<div class="head">
	<h3>Edit Gallery Page</h3>
</div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="form-group">
        <label for="main-title">Title</label>
        <input type="text" class="form-control" id="main-title" placeholder="" name="title" value="{{team_obj.title}}">
          </div>
          <div class="form-group">
        <label for="designation">Category</label>
        <input type="text" class="form-control" id="designation" placeholder="" name="category" value="{{team_obj.category}}">
          </div>
        <div class="form-group">
            <label>Upload New Image</label>
          <div class="form-group">
            {% if gallery_obj.image %}
            <span><strong>{{gallery_obj.image}}</strong></span>
            {% endif %}
          </div>
            <input type="file" class="form-control-file" name="upload">
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">SAVE</button>
        </div>
    </form>

{% endblock %}
