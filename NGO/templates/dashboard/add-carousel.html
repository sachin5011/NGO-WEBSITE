{% extends 'dashboard/add-base.html' %}
{% block add %}
<div class="head">
	<h3>Add Carousel</h3>
</div>
<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
  <div class="form-group">
	<label for="main-title">Title</label>
	<input type="text" class="form-control" id="main-title" placeholder="" name="title">
	  </div>
	  <div class="form-group">
		<label for="sub-title">Sub Title</label>
		<textarea class="form-control" id="sub-title" rows="3" name="sub_title" ></textarea>
	  </div>
	<div class="form-group">
		<label>Upload Image</label>
		<div class="form-group">
		</div>
		<input type="file" class="form-control-file" name="upload">
	</div>
	<div class="h-100 d-flex align-items-center justify-content-center">
	<div class="form-group">
		<button type="submit" class="btn btn-primary">SAVE</button>
	</div>
	</div>

</form>
{% endblock %}
