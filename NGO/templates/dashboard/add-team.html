{% extends 'dashboard/add-base.html' %}
{% block add %}
<div class="head">
	<h3>Add Team</h3>
</div>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
	  <div class="form-group">
		<label for="main-title">Name</label>
		<input type="text" class="form-control" id="main-title" placeholder="" name="name">
		  </div>
		  <div class="form-group">
		<label for="designation">Designation</label>
		<input type="text" class="form-control" id="designation" placeholder="" name="designation">
		  </div>
		  <div class="form-group">
			<label for="about">About</label>
			<textarea class="form-control" id="about" rows="3" name="about" ></textarea>
		  </div>
		<div class="form-group">
			<label>Upload New Image</label>
		  <div class="form-group">
		  </div>
			<input type="file" class="form-control-file" name="upload">
		</div>
		<div class="h-100 d-flex align-items-center justify-content-center">
		<div class="form-group center">
			<button type="submit" class="btn btn-primary">SAVE</button>
		</div>
		</div>
	</form>
{% endblock %}
