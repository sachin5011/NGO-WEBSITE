
{% extends 'dashboard/add-base.html' %}
{% block add %}
<div class="head">
	<h3>Edit Carousel Page</h3>
</div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="form-group">
        <label for="main-title">Title</label>
        <input type="text" class="form-control" id="main-title" placeholder="" name="title" value="{{edit_obj.title}}">
          </div>
          <div class="form-group">
            <label for="sub-title">Sub Title</label>
            <textarea class="form-control" id="sub-title" rows="3" name="sub_title" >{{edit_obj.sub_title}}</textarea>
          </div>
        <div class="form-group">
            <label>Upload New Image</label>
            <div class="form-group">
            {% if edit_obj.carousel_img %}
            <span><strong>{{edit_obj.carousel_img}}</strong></span>
            {% endif %}
            </div>
            <input type="file" class="form-control-file" name="upload">
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">SAVE</button>
        </div>
    </form>
{% endblock %}
