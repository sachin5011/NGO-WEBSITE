{% extends 'base.html' %}
{% block body %}
<section class="events">
    <div class="session-title row">
        <h2>Team's Voice</h2>
    </div>
    <div class="d-flex justify-content-center">
    <div class="card" style="width: 30rem;">
      <img src="{{team_obj.image.url}}" class="" alt="...">
      <div class="card-body">
          <div>
              <h4>{{team_obj.name}}</h4>
              <h6>{{team_obj.designation}}</h6>
          </div>
          <br>
          <div class="justify-content-center">
            {{team_obj.about | safe}}
          </div>
          <br>
      </div>
    </div>
        </div>
</section>
{% endblock %}
